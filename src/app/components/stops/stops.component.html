<h1>Stops List</h1>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">S.N.</th>
        <th scope="col">DimenstionCheck</th>
        <th scope="col">StartTime</th>
        <th scope="col">EndTime</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stop of stops; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ stop.dimenstionCheck }}</td>
        <td>{{ stop.startTime.seconds | date:"HH:mm"  }}</td>
        <td>{{ stop.endTime.seconds | date:"HH:mm"  }}</td>
        <td>{{ stop.type }}</td>
      </tr>
    </tbody>
  </table>
